server.port=8083

spring.application.name=order-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/order_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# JWT Configuration
jwt.secret=${JWT_SECRET:change-me-please-very-strong}

# AMQP Configuration
amqp.exchange=payments.exchange
amqp.requestQueue=payment.requests
amqp.resultQueue=payment.results
amqp.routingKey=payments.request

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.rabbit.enabled=true
management.info.env.enabled=true

# Application Info
info.app.name=Order Service
info.app.description=Order Management and Shopping Cart Service
info.app.version=@project.version@

# Logging Configuration
logging.level.org.springframework.security=INFO

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.product-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.product-service.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.product-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.product-service.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.product-service.permitted-number-of-calls-in-half-open-state=3
resilience4j.timelimiter.instances.product-service.timeout-duration=5s