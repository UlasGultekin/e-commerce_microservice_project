server.port=8081

spring.application.name=auth-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=${JWT_SECRET:change-me-please-very-strong}
jwt.issuer=mikro-auth
jwt.access-token-expiration-minutes=15
jwt.refresh-token-expiration-days=7

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.info.env.enabled=true

# Application Info
info.app.name=Auth Service
info.app.description=Authentication and Authorization Service
info.app.version=@project.version@

# Logging Configuration
logging.level.org.springframework.security=INFO
